{% extends "base.html" %}
{% load i18n %}

{% block content %}
<p class="text-centered">
<form class="form-horizontal" role="form" method="post" action=".">
  {% csrf_token %}
  <div class='form-group'>
    <label class="col-sm-2 control-label" for="id_first_name">First name</label>
    <div class="col-sm-10">
        <input id="id_first_name" class="form-control" style="width: 150px" maxlength="30" name="first_name" type="text" value="{{form.first_name.value}}">
    </div>
  </div>
  <div class='form-group'>
    <label class="col-sm-2 control-label" for="id_last_name">Last name</label>
    <div class="col-sm-10">
        <input id="id_last_name" class="form-control" style="width: 150px" maxlength="30" name="last_name" type="text" value="{{form.last_name.value}}">
    </div>
  </div>
  <div class='form-group'>
    <label class="col-sm-2 control-label" for="id_default_loc">Default Location</label>
    <div class="col-sm-10">
        <textarea cols="40" class="form-control" style="width: 350px" id="id_default_loc" name="default_loc" rows="1">{{form.default_loc.value}}</textarea>
    </div>
  </div>
  <div class='form-group'>
    <label class="col-sm-2 control-label" for="id_default_lat">Default Latitude</label>
    <div class="col-sm-10">
        <input id="id_default_lat" class="form-control" style="width: 120px" maxlength="20" name="default_lat" step="any" type="number" value="{{form.default_lat.value}}">
    </div>
  </div>
  <div class='form-group'>
    <label class="col-sm-2 control-label" for="id_default_lon">Default Longitude</label>
    <div class="col-sm-10">
        <input id="id_default_lon" class="form-control" style="width: 120px" maxlength="20" name="default_lon" step="any" type="number" value="{{form.default_lon.value}}">
    </div>
  </div>
  <div class='form-group'>
    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary btn-lg" value="{% trans 'Submit' %}">Submit</button>
    </div>
  </div>
</form>
</p>
{% endblock %}
