{% extends "base.html" %}
{% load i18n %}

{% block content %}
<form class="form-horizontal" role='form' method="post" action=".">
    {% csrf_token %}
    <div class='form-group'>
        <p class="required">
            <label class="col-sm-2 control-label" for="id_username">Username</label>
            <div class="col-sm-3">
                <input id="id_username" class="form-control" maxlength="30" name="username" type="text">
            </div>
        </p>
    </div>
    <div class='form-group'>
        <p class="required">
            <label class="col-sm-2 control-label" for="id_email">E-mail</label>
            <div class="col-sm-3">
                <input id="id_email" class="form-control" maxlength="100" name="email" type="text">
            </div>
        </p>
    </div>
    <div class='form-group'>
        <p class="required">
            <label class="col-sm-2 control-label" for="id_password1">Password</label>
            <div class="col-sm-3">
                <input id="id_password1" class="form-control" maxlength="30" name="password1" type="password">
            </div>
        </p>
    </div>
    <div class='form-group'>
        <p class="required">
            <label class="col-sm-2 control-label" for="id_password2">Password (again)</label>
            <div class="col-sm-3">
                <input id="id_password2" class="form-control" maxlength="30" name="password2" type="password">
            </div>
        </p>
    </div>
    <br>
    <input type="submit" class="btn btn-primary btn-lg" value="{% trans 'Submit' %}" />
</form>
{% endblock %}
