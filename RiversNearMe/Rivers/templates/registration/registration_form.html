{% extends "base.html" %}
{% load i18n %}

{% block content %}
<form method="post" action=".">
  {% csrf_token %}
    <p class="required">
        <label for="id_username">Username</label><br>
        {{form.username}}
    </p>
    <p class="required">
        <label for="id_email">E-mail</label><br>
        {{form.email}}
    </p>
    <p class="required">
        <label for="id_password1">Password</label><br>
        {{form.password1}}
    </p>
    <p class="required">
        <label for="id_password2">Password (again)</label><br>
        {{form.password2}}
    </p>
    <br>
    <input type="submit" class="btn btn-primary btn-lg" value="{% trans 'Submit' %}" />
</form>
{% endblock %}
